                <a href="https://bogdankatryn.github.io/lists/" target="_blank" ><button id="b5" class="b5" onmouseover="changeText()">❌Lists❌</button></a>
                <script>
                    // Отримуємо кнопку за її ідентифікатором "b5"
                    var button = document.getElementById("b5");
                    // Зберігаємо оригінальний текст кнопки
                    var originalText = button.innerHTML;
                    // Додаємо обробник події "mouseover" для кнопки
                    button.addEventListener("mouseover", function() {
                        // Змінюємо вміст кнопки на "✅Lists✅" при наведенні миші
                        button.innerHTML = "✅Lists✅";
                    });
                    // Додаємо обробник події "mouseout" для кнопки
                    button.addEventListener("mouseout", function() {
                        // Повертаємо оригінальний текст кнопки при знятті миші з кнопки
                        button.innerHTML = originalText;
                    });
                </script>
